<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ completed: todo.completed, editing: this.editing }">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkCompleted" />
    <label (dblclick)="edit()">{{ todo?.text }}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input
    class="edit"
    type="text"
    (blur)="endEditing()"
    [formControl]="txtInput"
    #localInput
  />
</li>
