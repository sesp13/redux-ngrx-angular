<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of movements | orderMovement">
              <td>{{ item.description }}</td>
              <td>{{ item.ammount | currency }}</td>
              <td
                [ngClass]="{
                  'text-success': item.type == 'income',
                  'text-danger': item.type == 'expense'
                }"
              >
                {{ item.type }}
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteItem(item.uid)"
                >
                  <i class="fa fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
